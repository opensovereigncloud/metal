apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: {{ .Values.crd.aggregate.plural }}.{{ .Values.crd.aggregate.group }}
  annotations:
    controller-gen.kubebuilder.io/version: v0.4.1
  labels:
  {{- include "chart.labels" . | nindent 4 }}
spec:
  group: {{ .Values.crd.aggregate.group }}
  names:
    kind: {{ .Values.crd.aggregate.kind }}
    listKind: {{ .Values.crd.aggregate.listKind }}
    plural: {{ .Values.crd.aggregate.plural }}
    singular: {{ .Values.crd.aggregate.singular }}
  scope: {{ .Values.crd.aggregate.scope }}
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: Aggregate is the Schema for the aggregates API
          properties:
            apiVersion:
              description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
              type: string
            kind:
              description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
              type: string
            metadata:
              type: object
            spec:
              description: AggregateSpec defines the desired state of Aggregate
              properties:
                aggregates:
                  description: Aggregates is a list of aggregates required to be computed
                  items:
                    properties:
                      aggregate:
                        description: Aggregate defines whether collection values should
                          be aggregated for constraint checks, in case if path defines
                          selector for collection
                        enum:
                          - avg
                          - sum
                          - min
                          - max
                          - count
                        type: string
                      sourcePath:
                        description: SourcePath is a path in Inventory spec aggregate
                          will be applied to
                        type: string
                      targetPath:
                        description: TargetPath is a path in Inventory status `computed`
                          field
                        type: string
                    required:
                      - sourcePath
                      - targetPath
                    type: object
                  minItems: 1
                  type: array
              required:
                - aggregates
              type: object
            status:
              description: AggregateStatus defines the observed state of Aggregate
              type: object
          type: object
      served: true
      storage: true
      subresources:
        status: {}
status:
  acceptedNames:
    kind: ""
    plural: ""
  conditions: []
  storedVersions: []