# permissions for end users to edit switches.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: "{{ .Values.namespace }}-{{ .Values.crd.switch.singular }}-editor-role"
rules:
- apiGroups:
  - {{ .Values.crd.switch.group }}
  resources:
  - {{ .Values.crd.switch.plural }}
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - {{ .Values.crd.switch.group }}
  resources:
  - {{ .Values.crd.switch.plural }}/status
  verbs:
  - get
