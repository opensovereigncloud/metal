apiVersion: v1
kind: Service
metadata:
  name: "{{ include "deploy.fullname" . }}-metrics-service"
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "deploy.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "deploy.selectorLabels" . | nindent 4 }}
