apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.4.1
    cert-manager.io/inject-ca-from: {{ .Values.namespace }}/{{ .Chart.Name }}{{ .Values.webhooks.cert.nameSuffix}}
  creationTimestamp: null
  name: {{ .Values.crd.switchAssignment.plural }}.{{ .Values.crd.switchAssignment.group }}
spec:
  group: {{ .Values.crd.switchAssignment.group }}
  names:
    kind: {{ .Values.crd.switchAssignment.kind }}
    listKind: {{ .Values.crd.switchAssignment.listKind }}
    plural: {{ .Values.crd.switchAssignment.plural }}
    shortNames:
    - swa
    singular: {{ .Values.crd.switchAssignment.singular }}
  scope: Namespaced
  versions:
    - additionalPrinterColumns:
        - description: switch's role
          jsonPath: .spec.role
          name: Role
          type: string
      name: v1alpha1
      schema:
        openAPIV3Schema:
          description: SwitchAssignment is the Schema for the switch assignments API
          properties:
            apiVersion:
              description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
              type: string
            kind:
              description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
              type: string
            metadata:
              type: object
            spec:
              description: SwitchAssignmentSpec defines the desired state of SwitchAssignment
              properties:
                chassisId:
                  description: ChassisID refers to switch chassis id
                  pattern: ^([0-9a-fA-F]{2}[:]){5}([0-9a-fA-F]{2})$
                  type: string
                role:
                  description: Role refers to the role of the switch. Always "Spine"
                  type: string
                serial:
                  description: Serial refers to switch serial number
                  type: string
              required:
                - chassisId
                - role
                - serial
              type: object
            status:
              description: SwitchAssignmentStatus defines the observed state of SwitchAssignment
              type: object
          type: object
      served: true
      storage: true
      subresources:
        status: {}
  conversion:
    strategy: Webhook
    webhook:
      conversionReviewVersions: ["v1", "v1beta1"]
      clientConfig:
        service:
          namespace: {{ .Values.namespace }}
          name: {{ .Chart.Name }}{{ .Values.webhooks.service.nameSuffix }}
          port: {{ .Values.webhooks.service.port}}
          path: /convert
status:
  acceptedNames:
    kind: ""
    plural: ""
  conditions: []
  storedVersions: []
