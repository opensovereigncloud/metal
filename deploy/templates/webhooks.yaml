  name: {{ .Chart.Name }}-validating-webhook-configuration
webhooks:
  - admissionReviewVersions:
      - v1
      - v1beta1
    clientConfig:
      service:
        name: {{ .Chart.Name }}{{ .Values.webhooks.service.nameSuffix }}
        namespace: {{ .Values.namespace }}
        path: /validate-switch-onmetal-de-v1alpha1-switchassignment
    failurePolicy: Fail
    name: vswitchassignment.kb.io
    rules:
      - apiGroups:
          - {{ .Values.crd.switchAssignment.group }}
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - {{ .Values.crd.switchAssignment.plural }}
    sideEffects: None
