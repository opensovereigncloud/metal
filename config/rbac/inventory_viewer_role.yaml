# permissions for end users to view inventories.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: inventory-viewer-role
rules:
- apiGroups:
  - machine.onmetal.de
  resources:
  - inventories
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - machine.onmetal.de
  resources:
  - inventories/status
  verbs:
  - get
