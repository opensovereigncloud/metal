# permissions for end users to view aggregates.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aggregate-viewer-role
rules:
- apiGroups:
  - metal.ironcore.dev
  resources:
  - aggregates
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - metal.ironcore.dev
  resources:
  - aggregates/status
  verbs:
  - get
