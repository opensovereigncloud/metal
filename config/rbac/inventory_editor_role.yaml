# permissions for end users to edit inventories.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: inventory-editor-role
rules:
- apiGroups:
  - machine.onmetal.de
  resources:
  - inventories
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - machine.onmetal.de
  resources:
  - inventories/status
  verbs:
  - get
