# permissions for end users to edit aggregates.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aggregate-editor-role
rules:
- apiGroups:
  - metal.ironcore.dev
  resources:
  - aggregates
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - metal.ironcore.dev
  resources:
  - aggregates/status
  verbs:
  - get
