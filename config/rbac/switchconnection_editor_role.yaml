# permissions for end users to edit switchconnections.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: switchconnection-editor-role
rules:
- apiGroups:
  - switch.onmetal.de
  resources:
  - switchconnections
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - switch.onmetal.de
  resources:
  - switchconnections/status
  verbs:
  - get
