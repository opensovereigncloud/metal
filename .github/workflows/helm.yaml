name: Release - Helm

on:
  push:
    branches:
      - master

jobs:
  helm-lint-and-release:
    runs-on: [ self-hosted, Linux, X64 ]
    steps:
      - uses: actions/checkout@v2

      - uses: azure/setup-helm@v1
        with:
          version: 'v3.6.2'

      - name: Lint Helm
        run: |
          helm lint deploy/charts/hardware-api --strict

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - name: Run chart-releaser
        uses: goodsmileduck/helm-push-action@v3.3.1
        env:
          SOURCE_DIR: 'deploy/charts'
          CHART_FOLDER: 'hardware-api'
          FORCE: 'True'
          CHARTMUSEUM_URL: ' https://core.harbor.onmetal.de/chartrepo/onmetal'
          CHARTMUSEUM_USER: '${{ secrets.CHARTMUSEUM_USER }}'
          CHARTMUSEUM_PASSWORD: ${{ secrets.CHARTMUSEUM_PASSWORD }}
